<!DOCTYPE html>
<html>
<head>
    <title>中医知识库</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        }

        #background1 {
            background: url("https://anima-uploads.s3.amazonaws.com/projects/64ab394268c29457246085b1/releases/64ab394f6e9597ab0b03e9d0/img/---1.png") no-repeat center center;
            background-size: 100% auto;
            height: 20vh;
            width: 100%;
            position: relative;
        }

        #background2 {
            background: url("https://anima-uploads.s3.amazonaws.com/projects/64ab394268c29457246085b1/releases/64ab394f6e9597ab0b03e9d0/img/image-1.png") no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            mix-blend-mode: darken;
        }
        .nav-bar {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav-bar input[type="search"] {
            margin-left: auto;
            padding: 5px;
            border: none;
            border-radius: 15px;
        }
        .nav-bar button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-bar button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="background1">
    <div id="background2"></div>
    </div>
    <div class="nav-bar">
        <button>首页</button>
        <button>中药库</button>
        <button>药房</button>
        <button>预约咨询</button>
        <button>联系我们</button>
        <input type="search" placeholder="搜索...">
    </div>
</body>
</html>
