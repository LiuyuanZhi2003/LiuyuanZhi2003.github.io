<!DOCTYPE html>
<html>
<head>
    <title>网页标题</title>
    <style>
        .title-img {
            position: relative;
            width: 100%;
            height: 240px;
        }
        .title-img img {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .title-img .img1 {
            opacity: 0.8;
        }
        .title-img .img2 {
            z-index: 1;
      mix-blend-mode: darken;
      width: 80%;
      height: 80%;
      top:8%;
      left:10%;
      
        }
        .nav-bar {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav-bar input[type="search"] {
            margin-left: auto;
            padding: 5px;
            border: none;
            border-radius: 15px;
        }
        .nav-bar button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-bar button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="title-img">
        <img class="img1" src="https://anima-uploads.s3.amazonaws.com/projects/64ab394268c29457246085b1/releases/64ab394f6e9597ab0b03e9d0/img/---1.png" alt="title image 1" />
        <img class="img2" src="https://anima-uploads.s3.amazonaws.com/projects/64ab394268c29457246085b1/releases/64ab394f6e9597ab0b03e9d0/img/image-1.png" alt="title image 2" />
    </div>
    <div class="nav-bar">
        <button>首页</button>
        <button>中药库</button>
        <button>药房</button>
        <button>预约咨询</button>
        <button>联系我们</button>
        <input type="search" placeholder="搜索...">
    </div>
</body>
</html>
