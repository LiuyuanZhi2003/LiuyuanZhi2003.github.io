<!DOCTYPE html>
<html>
<head>
    <title>中医知识库</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        }

        #background1 {
            background: url("https://anima-uploads.s3.amazonaws.com/projects/64ab394268c29457246085b1/releases/64ab394f6e9597ab0b03e9d0/img/---1.png") no-repeat center center;
            background-size: 100% auto;
            height: 26vh;
            width: 100%;
            position: relative;
        }

        #background2 {
            background: url("https://anima-uploads.s3.amazonaws.com/projects/64ab394268c29457246085b1/releases/64ab394f6e9597ab0b03e9d0/img/image-1.png") no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            mix-blend-mode: darken;
        }
        .nav-bar {
            display: flex;
            justify-content: flex-start;
            gap: 0px;
            margin-bottom: 26px;
            background-color: #f2f2f2;
        }
        .nav-bar input[type="search"] {
            margin-left: 30px;
            padding: 10px;
            border: none;
            border-radius: 15px;
        }
        .nav-bar button {
            margin-left: 30px;
            padding: 10px;
            border: none;
            color: black;
            cursor: pointer;
            border-radius: 0px;
        }
        .nav-bar button:hover {
            background-color: #b36d41;
        }

        .nav-bar a{
            margin-top: 5px;
            margin-right:10px;
        }

        .video-slider {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .video {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }

        .video.active {
            display: block;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            background-color: transparent;
            border: none;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

    </style>
</head>
<body>
    <div id="background1">
    <div id="background2"></div>
    </div>
    <div class="nav-bar">
        <button>首页</button>
        <button>中药库</button>
        <button>药房</button>
        <button>预约咨询</button>
        <button>联系我们</button>
        <input type="search" placeholder="搜索...">
        <a href="#">Switch to English version</a>
    </div>

    <div class="video-slider">
      <button class="slider-button prev">上一个</button>
        <div class="video-container">
            <video id="video1" class="video" controls>
                <iframe src="//player.bilibili.com/player.html?aid=402770357&bvid=BV1oV411u7J1&cid=1179895875&page=1" type="video/mp4"  scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
            </video>
            <video id="video2" class="video" controls>
                <iframe src="//player.bilibili.com/player.html?aid=402602472&bvid=BV1So4y1P77k&cid=1172582194&page=1" type="video/mp4" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
            </video>
            <!-- 更多视频 -->
        </div>
      <button class="slider-button next">下一个</button>
    </div>

<script src="videoAction.js"></script>
</body>
</html>
