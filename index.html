<!DOCTYPE html>
<html>
<head>
    <title>中医知识库</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        }

        #background1 {
            background: url("https://anima-uploads.s3.amazonaws.com/projects/64ab394268c29457246085b1/releases/64ab394f6e9597ab0b03e9d0/img/---1.png") no-repeat center center;
            background-size: 100% auto;
            height: 26vh;
            width: 100%;
            position: relative;
        }

        #background2 {
            background: url("https://anima-uploads.s3.amazonaws.com/projects/64ab394268c29457246085b1/releases/64ab394f6e9597ab0b03e9d0/img/image-1.png") no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            mix-blend-mode: darken;
        }
        .nav-bar {
            display: flex;
            justify-content: flex-start;
            gap: 0px;
            margin-bottom: 26px;
            background-color: #f2f2f2;
        }
        .nav-bar input[type="search"] {
            margin-left: 30px;
            padding: 10px;
            border: none;
            border-radius: 15px;
        }
        .nav-bar button {
            margin-left: 30px;
            padding: 10px;
            border: none;
            color: black;
            cursor: pointer;
            border-radius: 0px;
        }
        .nav-bar button:hover {
      background-color: #b36d41;
        }
    .nav-bar a{
      margin-top: 5px;
      margin-left:auto;
    }
    </style>
</head>
<body>
    <div id="background1">
    <div id="background2"></div>
    </div>
    <div class="nav-bar">
        <button>首页</button>
        <button>中药库</button>
        <button>药房</button>

    <a href="#">Switch to English version</a>

</html>
